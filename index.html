<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
      <nav class="navbar navbar-expand-lg bg-transpardent" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-4 text-light " href="#" >Navbar</a>
          <button class="navbar-toggler  shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-togger-icon-light"></span>
          </button> 
          <div class="text-bg-secondary offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navbar</h5>
              <button type="button" class="btn-close  btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-lg-0 p-4">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3 ">
                <li class="nav-item mx-2 ">
                  <a class="nav-link active text-light " aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link text-light " href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light " href="#services">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light " href="#contect">Contect</a>
                </li>
              </ul>
              <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                <a href="#login" class="text-white text-decoration-none">Login</a>
                <a href="#signup" class="text-white text-bg-light text-decoration-none px-3 py-1 bg-primary rounded-4">Sign up</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
